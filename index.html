<html>

    <head>
        <title>Color & Font Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <h1 style="font-weight: 900; color:red;">COLOR & FONT PICKER</h1>

            <div id="container">
                <h2 contenteditable="true" id="head">Type your quote</h2>
                <div>
                    <h3>Choose your text Color</h3>
                    <button onclick="changeTextColor('red')" style="background-color: red;"></button>
                    <button onclick="changeTextColor('#d0ff00')" style="background-color: #d0ff00;"></button>
                    <button onclick="changeTextColor('#0c0b0b')" style="background-color: #0c0b0b;"></button>
                    <button onclick="changeTextColor('#3700ff')" style="background-color: #3700ff;"></button>
                    <button onclick="changeTextColor('#00ff4c')" style="background-color: #00ff4c;"></button>
                    <button onclick="changeTextColor('#ff00ea')" style="background-color: #ff00ea;"></button>
                </div>

                <div>
                    <h3>Choose your background-color</h3>
                    <button onclick="changeBackgroundColor('red')" style="background-color: red;"></button>
                    <button onclick="changeBackgroundColor('#2600ff')" style="background-color: #2600ff;"></button>
                    <button onclick="changeBackgroundColor('#eeff00')" style="background-color: #eeff00;"></button>
                    <button onclick="changeBackgroundColor('#00ff22')" style="background-color: #00ff22;"></button>
                    <button onclick="changeBackgroundColor('#00ccff')" style="background-color: #00ccff;"></button>
                    <button onclick="changeBackgroundColor('#ff00ff')" style="background-color: #ff00ff;"></button>
                </div>
            </div>

        </div>
    </body>

    <script src="script.js"></script>

</html>
